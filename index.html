<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card-image">
        <img src="images/illustration-hero.svg" alt="You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!">
      </div>
      <div class="card-body">
        <h1 class="card-title">
          Order Summary
        </h1>
        <div class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
        <div class="card-plan">
          <ul class="list">
            <li class="list-item">
              <div class="list-item-icon">
                <img src="images/icon-music.svg" alt="Annual Plan">
              </div>
              <div class="list-item-content">
                <div class="list-item-content-primary"><h3>Annual Plan</h3></div>
                <div class="list-item-content-secondary">$59.99/year</div>
              </div>
              <div class="list-item-action">
                <button class="button-text">Change</button>
              </div>
            </li>
          </ul>
        </div>
        <div class="card-action">
          <button class="button-primary button-fullwidth">Proceed to Payment</button>
          <button class="button-secondary">Cancel Order</button>
        </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Made with <span class="love">‚ù§</span> by <a href="https://github.com/snigo" target="_blank" rel="noopener noreferrer">@snigo</a>.
    </div>
  </footer>
  <div class="wave-overlay">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</body>
</html>
